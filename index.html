<!DOCTYPE html>
<html>
    <head>
    	<title>Demo</title>
    	<script type="text/javascript" src="QCObjects.js"></script>
    	<script type="text/javascript">
    		var container,container2;
    		
    		/**
    		 * Main import sentence.
    		 */
    		Import('cl.quickcorp',function (){
    			

	    		/**
	    		 * Another custom class definition
	    		 */
	    		Class('MyCanvas1',HTMLElement,{
	    			width:100,
	    			height:100,
	    			customAttr:'custom'
	    		});
	    		
	    		/**
	    		 * Another custom class definition
	    		 */
	    		Class('MyCanvas2',HTMLElement,{
	    			width:200,
	    			height:100,
	    		});
	    		
	    		/**
	    		 * Instance a new custom canvas
	    		 */
	    		container = New(MyCanvas1);
	    		container2 = New(MyCanvas2);
	    		container3 = New(MyCanvas1);
	    		
	    		container.body.style.backgroundColor='#000000';
	    		container2.body.style.backgroundColor='#0044AA';
	    		container3.body.style.backgroundColor='#FFFFFF';
	    		
	    		
	    		
    		});
    		
    	</script>
    </head>
    <body>
    	<container></container>
    </body>
</html>
